<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button onclick="playSonido('sonido_tecla_pom')" class="tecla tecla_pom">Pom</button>
        <button onclick="playSonido('sonido_tecla_clap')" class="tecla tecla_clap">Clap</button>
        <button onclick="playSonido('sonido_tecla_tim')" class="tecla tecla_tim">Tim</button>

        <button onclick="playSonido('sonido_tecla_puff')" class="tecla tecla_puff">Puff</button>
        <button onclick="playSonido('sonido_tecla_splash')" class="tecla tecla_splash">Splash</button>
        <button onclick="playSonido('sonido_tecla_toim')" class="tecla tecla_toim">Toim</button>

        <button onclick="playSonido('sonido_tecla_psh')" class="tecla tecla_psh">Psh</button>
        <button onclick="playSonido('sonido_tecla_tic')" class="tecla tecla_tic">Tic</button>
        <button onclick="playSonido('sonido_tecla_tom')" class="tecla tecla_tom">Tom</button>
    </section>

    <audio src="sounds/keyq.wav" id="sonido_tecla_pom"></audio>
    <audio src="sounds/keye.wav" id="sonido_tecla_tim"></audio>
    <audio src="sounds/keya.wav" id="sonido_tecla_puff"></audio>
    <audio src="sounds/keys.wav" id="sonido_tecla_splash"></audio>
    <audio src="sounds/keyw.wav" id="sonido_tecla_clap"></audio>
    <audio src="sounds/keyd.wav" id="sonido_tecla_toim"></audio>
    <audio src="sounds/keyz.wav" id="sonido_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" id="sonido_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="sonido_tecla_tom"></audio>
    
    <script src="app.js"></script> 
    <!-- Se agrega al final, antes del cierre del body, para que todos los elementos HTML se carguen (Solo si los elementos dependen de algo del HTML)  -->
</body>
</html>
